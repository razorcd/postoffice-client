<div class="animated fadeIn">
  <div class="row">

    <div class="col-md-12 col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-header">
          <strong>User profile details</strong>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Username</label>
              <div class="col-md-9">
                <p class="form-control-static">{{user.username}}</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Email</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text" [(ngModel)]="user.email">
                <span class="help-block">This email is confirmed.</span>
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="updateUserProfile()"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="getUserProfile()"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </div>

  </div>
</div>
